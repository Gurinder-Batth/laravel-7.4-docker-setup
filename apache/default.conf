<VirtualHost *:80>
   ServerName laravel
   DocumentRoot /var/www/html/public

   <Directory /var/www/html/public>
       AllowOverride All
   </Directory>
   ErrorLog ${APACHE_LOG_DIR}/error.log
   CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:8081>
   ServerName laravel
   DocumentRoot /var/www/phpMyAdmin

   <Directory /var/www/phpMyAdmin>
       AllowOverride All
   </Directory>
   ErrorLog ${APACHE_LOG_DIR}/error.log
   CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>